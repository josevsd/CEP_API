<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Titulo">
        <h1>CEP</h1>
    </div>
    <div class="Borda">
        <form method="get" action=".">
            <label class="label_designer">Cep:
            <input type="text" id="cep" value="" size="10" maxlength="9" class="input_designer" placeholder="ex: 00-000-000"/></label><br />
            <label class="label_designer">Rua:
            <input type="text" id="logradouro" size="60" class="input_designer"/></label><br />
            <label class="label_designer">Bairro:
            <input type="text" id="bairro" size="40" class="input_designer" /></label><br />
            <label class="label_designer">Cidade:
            <input type="text" id="localidade" size="40" class="input_designer" /></label><br />
            <label class="label_designer">Estado:
            <input type="text" id="uf" size="2" class="input_designer" /></label><br />
            <label class="label_designer">IBGE:
            <input type="text" id="ibge" size="8" class="input_designer" /></label><br />
        </form>
        <button class="botao" onclick="buscar()">Buscar</button>
    </div>
    <script src="style.js"></script>
</body>
</html>
